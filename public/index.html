<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspect the source code of web extensions for the Firefox browser without downloading or installing anything.">
    <meta name="color-scheme" content="dark">
    <title>Extension Inspector</title>
    <link rel="icon" href="assets/favicon.ico">
    <style>
        @import 'css/1.css'
    </style>
    <script src="js/index.js" type="module"></script>
    <script type="module">
        (function() {
            function loadStyle(url) {
                var l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = url;
                document.head.appendChild(l);
            }
            loadStyle('css/index.css');
        }());
    </script>
</head>

<body>
    <header>
        <h1>Extension Inspector</h1>
    </header>
    <main></main>
    <div class="vfill"></div>
    <footer>
        <span id="app-version" aria-label="Version">Version</span>
        <a id="view-on-github" href="https://github.com/tim-we/web-ext-inspector">View on GitHub</a>
    </footer>
</body>

</html>
