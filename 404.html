<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPA Redirector</title>
    <script>
        const l = window.location;
        const parts = l.pathname.split("/").filter((s,i) => !(i === 0 && s === ""));
        const base = l.host.endsWith("github.io") ? parts.shift() : "";
        const route = parts.join("/");
        window.location.replace("/" + base + "?route=" + route);
    </script>
</head>
<body>
</body>
</html>
